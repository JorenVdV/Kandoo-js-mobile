  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

    <ion-navbar>
        <ion-title>session-cards-select</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let cardAdd of cards">
        <ion-toggle [(ngModel)]="cardAdd.add"
                    (ionChange)="savePickedCards()"></ion-toggle>
        <ion-label> {{cardAdd.card.description}}</ion-label>
    </ion-item>
</ion-content>
