<ion-header>

  <ion-navbar>
    <ion-title>change-account-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="changePassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="OldPassword" name="oldpassword" [(ngModel)]="oldPassword" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="NewPassword" name="newpassword" [(ngModel)]="newPassword" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change password</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
