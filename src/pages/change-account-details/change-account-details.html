<ion-header>
  <ion-navbar>
    <ion-title>Account Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveChanges()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Firstname</ion-label>
            <ion-input type="text" name=firstname [(ngModel)]="user.firstname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Lastname</ion-label>
            <ion-input type="text" name=lastname [(ngModel)]="user.lastname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Organisation</ion-label>
            <ion-input type="text" name=organisation [(ngModel)]="user.organisation"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="emailAddress" [(ngModel)]="user.emailAddress" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Notifications</ion-label>
            <ion-toggle color="secondary" checked="user.mobileNotifications"></ion-toggle>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Save changes</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
