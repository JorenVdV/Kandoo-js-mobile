<ion-header>

  <ion-navbar>
    <ion-title>session-chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let message of messages">
  <ion-item>
    {{message.user}}:{{message.text}}
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
 <form (ngSubmit)="addMessage()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Text" name="text" [(ngModel)]="text" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>
    </form>
</ion-footer>
