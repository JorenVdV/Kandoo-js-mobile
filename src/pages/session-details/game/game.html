<ion-header>

    <ion-navbar>
        <ion-title>game</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header *ngIf="!isCurrentUsersTurn()" color="danger" full>
        <ion-label>
            {{getGameInfo()}}
        </ion-label>
    </ion-list-header>
    <ion-list padding>
        <ion-item *ngFor="let card of session.cardPriorities.sort(comp)" color="{{getCardColorCode(card.priority)}}">
            {{card.priority}} {{card.description}}
            <ion-badge item-right *ngIf="isPriorityMaxed(card.priority)" color="danger">MAXED</ion-badge>
            <ion-badge item-right *ngIf="canCurrentUserPlay() && !isPriorityMaxed(card.priority)"
                       (click)="voteOnCard(card.card)" color="secondary">VOTE
            </ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
