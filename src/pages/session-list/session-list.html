  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let session of sessions">
      <ion-item (click)="selectSession(session)">{{session.title}}
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="selectSession(session)">
        <button ion-button expandable (click)="selectSession(session)" light> 
          <ion-icon name="paper"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
