<ion-header>

  <ion-navbar>
    <ion-title>session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let session of sessions">
      <ion-item (click)="selectSession(session)">
        {{session.title}}
      </ion-item>
  </ion-list>
</ion-content>
