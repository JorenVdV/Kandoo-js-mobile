<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Account</ion-title>

        <ion-buttons end>
            <button ion-button (click)="Edit()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item>
            <h1>Firstname</h1>
            <p>{{user.firstname}}</p>
        </ion-item>

        <ion-item>
            <h1>Name</h1>
            <p>{{user.lastname}}</p>
        </ion-item>

        <ion-item>
            <h1>Organisation</h1>
            <p>{{user.organisation}}</p>
        </ion-item>

        <ion-item>
            <h1>Email address</h1>
            <p>{{user.emailAddress}}</p>
        </ion-item>

        <button ion-button full (click)="ChangePass()" class="submit-btn">Change password</button>

        <button ion-button full (click)="LogOut()" class="submit-btn" color="danger">Log out</button>
    </ion-list>
</ion-content>
