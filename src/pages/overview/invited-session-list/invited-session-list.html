<ion-header>

  <ion-navbar>
    <ion-title>invitedSession</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>Pull down to refresh</ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let session of sessions">
    <ion-item (click)='selectSession(session)'> 
      {{session.title}} 
    </ion-item>
  </ion-list>
</ion-content>
