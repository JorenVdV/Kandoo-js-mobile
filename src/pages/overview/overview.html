<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Overview</ion-title>

        <ion-buttons end>
            <button ion-button (click)="openAccount()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Themes" tabIcon="albums"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Sessions" tabIcon="disc"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Invited" tabIcon="alert"></ion-tab>
</ion-tabs>
