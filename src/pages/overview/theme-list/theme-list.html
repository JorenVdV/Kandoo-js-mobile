<!--
  Generated template for the Theme page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>theme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>Pull down to refresh</ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let theme of themes">
    <ion-item (click)="selectTheme(theme)">
      {{theme.title}}
    </ion-item>
  </ion-list>
</ion-content>
