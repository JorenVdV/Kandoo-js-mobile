<ion-header>

  <ion-navbar>
    <ion-title>themeDetailsInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{theme.title}}</h1>
  <p>{{theme.description}}</p>
  <h2>Tags</h2>
  <ion-list *ngFor="let tag of theme.tags">
    <ion-item>
      {{tag}}
    </ion-item>
  </ion-list>
</ion-content>
