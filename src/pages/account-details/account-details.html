<ion-header>
    <ion-navbar>
        <ion-title>Account</ion-title>

        <ion-buttons end>
            <button ion-button (click)="Edit()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item>
            <ion-label floating>Firstname</ion-label>
            <ion-input type="text" name=firstname [(ngModel)]="user.firstname" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Lastname</ion-label>
            <ion-input type="text" name=lastname [(ngModel)]="user.lastname" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Organisation</ion-label>
            <ion-input type="text" name=organisation [(ngModel)]="user.organisation" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="emailAddress" [(ngModel)]="user.emailAddress" disabled="true"></ion-input>
        </ion-item>

        <button ion-button full (click)="ChangePass()" class="submit-btn">Change password</button>

        <button ion-button full (click)="LogOut()" class="submit-btn" color="danger">Log out</button>
    </ion-list>
</ion-content>
